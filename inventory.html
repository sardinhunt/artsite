<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Serafino Beconi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans bg-gray-100 min-h-screen flex flex-col">

    <div class="flex flex-1">
        <aside class="w-64 bg-white p-6 shadow-lg rounded-r-lg flex flex-col overflow-y-auto custom-scrollbar">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Filters</h2>

            <div class="mb-8">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Show</h3>
                <nav class="space-y-2">
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="show" data-filter-value="all">Tutti</a>
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="show" data-filter-value="sculptures">Sculture</a>
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="show" data-filter-value="paintings">Dipinti</a>
                </nav>
            </div>

            <div>
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Tipi di ritratti</h3>
                <nav class="space-y-2">
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="type" data-filter-value="all">Tutti tipi</a>
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="type" data-filter-value="ritratti">Ritratti</a>
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="type" data-filter-value="paesaggi">Paesaggi</a>
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="type" data-filter-value="figure">Figure</a>
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="type" data-filter-value="autoritratti">Autoritratti</a>
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="type" data-filter-value="allegorie">Allegorie</a>
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="type" data-filter-value="bagnanti">Bagnanti</a>
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="type" data-filter-value="nature morte">Nature Morte</a>
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="type" data-filter-value="marine">Marine</a>
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="type" data-filter-value="animali">Animali</a>
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="type" data-filter-value="arte sacra">Arte Sacra</a>
                    <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-blue-100 hover:text-blue-700 rounded-md transition-colors duration-200" data-filter-group="type" data-filter-value="cronache 44">Cronache 44</a>
                </nav>
            </div>
        </aside>

        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-extrabold text-gray-900">Archivio (in costruzione)</h1>
                <button id="inquire-button" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 text-lg font-semibold">
                    Contattaci su un'opera selezionata
                </button>
            </div>

            <div id="loading-indicator" class="text-center text-gray-600 text-lg py-10 hidden">
                Loading art pieces...
            </div>

            <div id="art-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            </div>

            <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
                <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
                    <h3 id="message-title" class="text-xl font-bold mb-4"></h3>
                    <p id="message-content" class="text-gray-700 mb-6"></p>
                    <button id="message-close-button" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200">Close</button>
                </div>
            </div>

            <div id="inquiry-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
                <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6">Contattaci su Opere Selezionate</h3>
                    <form id="inquiry-form" action="https://formspree.io/f/xovdgjev" method="POST" class="space-y-4">
                        <p id="inquiry-count" class="text-gray-600 mb-4"></p>
                        <textarea name="message" id="inquiry-message" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-gray-800" rows="8" readonly></textarea>
                        
                        <div>
                            <label for="user-name" class="block text-sm font-medium text-gray-700">Il tuo nome:</label>
                            <input type="text" name="name" id="user-name" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                        </div>

                        <div>
                            <label for="user-email" class="block text-sm font-medium text-gray-700">La tua email:</label>
                            <input type="email" name="email" id="user-email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                        </div>

                        <div>
                            <label for="user-phone" class="block text-sm font-medium text-gray-700">Il tuo telefono (opzionale):</label>
                            <input type="tel" name="phone" id="user-phone" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <div class="flex justify-end space-x-3 mt-6">
                            <button type="button" id="close-inquiry-modal" class="px-5 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors duration-200">Annulla</button>
                            <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">Invia Richiesta</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
