<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Serafino Beconi - Artista</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body>

	
<button id="inquire-button" class="absolute top-5 right-5 z-50 bg-blue-600 text-white px-4 py-2 rounded-md shadow-lg hover:bg-blue-700 transition-colors">

    Contattaci
</button>

    <div class="header pt-20">
        <h1>Serafino Beconi</h1>
        <p>Pittore e Scultore Toscano 1925-1997</p>
        <p>Contatto: <span id="email"></span></p>

        <script>
            // JavaScript to construct the email address to prevent scraping
            document.addEventListener('DOMContentLoaded', function() {
                const user = "serafinobeconi";
                const domain = "gmail.com";
                const email = `${user}@${domain}`;
                const link = `<a href="mailto:${email}">${email}</a>`;
                const emailSpan = document.getElementById("email");
                if (emailSpan) {
                    emailSpan.innerHTML = link;
                }
            });
        </script>
        <div class="divider"></div>
    </div>
    
    <a href="inventory.html" class="img-link">
        <img src="archiviodifamiglia.jpg" alt="Archivio Famiglia">
    </a>
    <a href="https://www.instagram.com/beconiart/" class="img-link" target="_blank" rel="noopener noreferrer">
        <img src="instagram.jpg" alt="Instagram Serafino Beconi">
    </a>
    <a href="https://beconi.gumroad.com/l/firstbite" class="img-link" target="_blank" rel="noopener noreferrer">
        <img src="shop.jpg" alt="Shop Opere">
    </a>
    <a href="https://www.booking.com/hotel/it/lo-chalet-dell-39-artista.it.html" class="img-link" target="_blank" rel="noopener noreferrer">
        <img src="chalet.jpg" alt="Lo Chalet dell'Artista">
    </a>
    
    <footer class="page-footer">
        <div class="footer-content">
            &copy; 2025 Serafino Beconi. Tutti i diritti riservati. | 
            <a href="trattamento_dati.html" class="footer-link">Informativa sul Trattamento dei Dati Personali</a>
        </div>
    </footer>


<div id="inquiry-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 p-4 sm:p-8 hidden">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto relative">
        <h3 class="text-2xl font-bold text-gray-800 mb-6">Contattaci su Opere Selezionate</h3>
        <form id="inquiry-form" action="https://formspree.io/f/xovdgjev" method="POST" class="space-y-4">
            <p id="inquiry-count" class="text-gray-600 mb-4"></p>
            <textarea name="message" id="inquiry-message" class="w-full p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-gray-800" rows="8"></textarea>
            <div class="flex justify-end mt-2">
                <button type="button" id="clear-message-text-button" class="px-3 py-1 bg-gray-100 text-gray-600 rounded-md shadow-sm hover:bg-gray-200 transition-colors duration-200 text-xs">Cancella testo</button>
            </div>
            <input type="text" name="name" placeholder="Il tuo nome" required class="w-full p-3 border border-gray-300 rounded-md">
            <input type="email" name="email" placeholder="La tua email" required class="w-full p-3 border border-gray-300 rounded-md">
            <input type="tel" name="phone" placeholder="Il tuo telefono (opzionale)" class="w-full p-3 border border-gray-300 rounded-md">
            <div class="flex justify-end space-x-3 mt-4">
                <button type="button" id="close-inquiry-modal" class="px-5 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">Annulla</button>
                <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Invia</button>
            </div>
            <div class="text-center mt-4 pt-4 border-t border-gray-200 text-sm">
                <a href="trattamento_dati.html" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">Informativa sul Trattamento dei Dati Personali</a>
            </div>
        </form>
    </div>
</div>
<div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
        <h3 id="message-title" class="text-xl font-bold mb-4"></h3>
        <p id="message-content" class="text-gray-700 mb-6"></p>
        <button id="message-close-button" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Chiudi</button>
    </div>
</div>






<script>
document.addEventListener('DOMContentLoaded', function () {
    const translations = {
        en: {
            'inquire-button': 'Contact Us',
            'header-title': 'Serafino Beconi',
            'header-subtitle': 'Tuscan Painter and Sculptor 1925â€“1997',
            'contact-us': 'Contact: ',
            'email-link': 'mailto:serafinobeconi@gmail.com',
            'inquiry-title': 'Contact Us About Selected Works',
            'cancel-button': 'Cancel',
            'submit-button': 'Send',
            'clear-text-button': 'Clear Text',
            'name-placeholder': 'Your Name',
            'email-placeholder': 'Your Email',
            'phone-placeholder': 'Your Phone (optional)',
            'privacy-policy': 'Personal Data Policy',
            'copyright': '&copy; 2025 Serafino Beconi. All rights reserved. | '
        }
        // Add more languages if needed
    };

    const lang = navigator.language.startsWith('en') ? 'en' : 'it';

   if (!lang.startsWith('it')) {
        document.getElementById('inquire-button').textContent = translations.en['inquire-button'];
        document.querySelector('.header h1').textContent = translations.en['header-title'];
        document.querySelector('.header p:nth-child(2)').textContent = translations.en['header-subtitle'];
        document.querySelector('.header p:nth-child(3)').childNodes[0].textContent = translations.en['contact-us'];

        const emailSpan = document.getElementById("email");
        emailSpan.innerHTML = `<a href="${translations.en['email-link']}">${translations.en['email-link'].replace('mailto:', '')}</a>`;

        document.querySelector('#inquiry-modal h3').textContent = translations.en['inquiry-title'];
        document.getElementById('close-inquiry-modal').textContent = translations.en['cancel-button'];
        document.querySelector('#inquiry-form button[type="submit"]').textContent = translations.en['submit-button'];
        document.getElementById('clear-message-text-button').textContent = translations.en['clear-text-button'];

        document.querySelector('input[name="name"]').placeholder = translations.en['name-placeholder'];
        document.querySelector('input[name="email"]').placeholder = translations.en['email-placeholder'];
        document.querySelector('input[name="phone"]').placeholder = translations.en['phone-placeholder'];

        document.querySelector('.page-footer .footer-content a').textContent = translations.en['privacy-policy'];
        document.querySelector('.page-footer .footer-content').childNodes[0].textContent = translations.en['copyright'];
		    document.querySelector('img[src="shop.jpg"]').src = 'shop_en.jpg';
			document.querySelector('img[src="archiviodifamiglia.jpg"]').src = 'archiviodifamiglia_en.jpg';
    }
});
</script>
<script>
window.addEventListener('scroll', () => {
    const btn = document.getElementById('inquire-button');
    if (window.scrollY > 100) {
        btn.style.display = 'none';
    } else {
        btn.style.display = 'block';
    }
});
</script>
</body>
</html>
