<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chalet Beconi</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      font-family: sans-serif;
      background: #f9f9f9;
      text-align: center;
    }
    .img-link {
      display: block;
      margin: 30px auto;
      max-width: 90%;
    }
    img {
      width: 100%;
      max-width: 370px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    img:hover {
      transform: scale(1.03);
    }
    .header {
      margin-bottom: 30px;
    }
    .header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .header p {
      margin: 5px 0 15px;
      font-size: 1em;
      color: #444;
    }
    .divider {
      width: 80px;
      height: 3px;
      background: #aaa;
      margin: 0 auto 30px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Help digitize my grandpa’s art!</h1>
    <p>High-res digital paintings — perfect for wallpapers!</p>
    <div class="divider"></div>
  </div>

  <a href="https://beconi.gumroad.com/l/firstbite" class="img-link">
    <img src="shop.jpg" alt="Link 1">
  </a>
  <a href="https://www.instagram.com/passedgranpapaintings/" class="img-link">
    <img src="instagram.jpg" alt="Link 2">
  </a>
  <a href="https://www.booking.com/hotel/it/lo-chalet-dell-39-artista.it.html" class="img-link">
    <img src="chalet.jpg" alt="Link 3">
  </a>
</body>
</html>
